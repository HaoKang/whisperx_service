# WhisperX 服务配置

server:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  reload: false

whisper:
  # 模型大小: tiny/base/small/medium/large-v2/large-v3
  model: "base"
  # 运行设备: auto/cuda/cpu
  device: "auto"
  # 是否默认启用说话人分离
  diarize: false
  # 语言代码，为空则自动检测
  language: null
  # 音频批次大小
  batch_size: 16

storage:
  # 临时文件目录
  temp_dir: "./temp"
  # 最大文件大小 (MB)
  max_file_size: 100

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
